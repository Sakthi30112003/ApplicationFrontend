name: Build and deploy Angular app to Azure Web App - leaveapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write 
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Angular app
        run: npm run build -- --configuration production --project leaveapp
      
      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/leaveapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: ./app
      
      - name: Debug - Check contents
        run: |
          echo "Contents of ./app:"
          ls -la ./app/
          echo "Looking for index.html:"
          find ./app -name "index.html"
          echo "All files in app directory:"
          find ./app -type f | head -20
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_435ACABBD7A74E86A35AF98E906D84D5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_03C470FC6FC745D68136E45788991D3D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4B23EB0D79404B0E8FE697164B75E4E0 }}
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: azurefronendapplication
          slot-name: Production
          package: ./app
          
